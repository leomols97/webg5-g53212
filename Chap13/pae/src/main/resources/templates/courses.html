<html>

<head th:replace="~{layout.html::head(titre='Liste des cours')}">
</head>

<body>
    <header th:replace="~{layout.html::header}">
    </header>

    <div class="grid grid-cols-3 gap-4">
        <h2>Bienvenue dans le site de gestion du programme des etudlants</h2>

        <div id="requestData" v-if="listOfCourses.length > 0">
            <br>

            <select v-on:change="showCourse()" v-model="courseModel">
                <option :value="course" v-for="course in listOfCourses">
                    {{ course.title }}
                </option>
            </select>
        </div>

        <div id="responseData" v-if="course != null">
            <ul>
                <li>{{ course.id }}</li>
                <li>{{ course.title }}</li>
                <li>{{ course.ects }}</li>
            </ul>
        </div>
    </div>

    <footer>

    </footer>

    <script type="text/javascript" th:src="@{/courses.js}"></script>

</body>


</html>
